<h2 mat-dialog-title>Are you sure want to save?</h2>
<mat-dialog-content class="mat-typography">
  <p>Data will saved into database.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>
</mat-dialog-actions>
