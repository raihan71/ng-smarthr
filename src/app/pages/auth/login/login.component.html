<mat-card>
  <mat-card-subtitle>Welcome to</mat-card-subtitle>
  <mat-card-title>NgSmartHR</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput autocomplete="new-password" placeholder="Username" formControlName="identity">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput autocomplete="new-password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button class="full-width" type="submit" mat-flat-button color="primary">Sign In</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
